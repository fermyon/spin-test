[package]
name = "spin-test"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = { workspace = true }
clap = { version = "4.5", features = ["derive"] }
env_logger = "0.11"
http-body-util = "0.1.1"
hyper = "1.0"
owo-colors = { version = "4.0.0", features = ["supports-colors"] }
spin-common = { git = "https://github.com/fermyon/spin" }
spin-componentize = { git = "https://github.com/fermyon/spin" }
spin-manifest = { workspace = true }
tokio = "1.0"
wac-graph = { git = "https://github.com/bytecodealliance/wac" }
wasmtime = "19.0.1"
wasmtime-wasi = "19.0.1"
wasmtime-wasi-http = "19.0.1"
libtest-mimic = "0.7"

[workspace]
members = ["crates/*", "examples/test-rs", "examples/apps/app-rs"]

[workspace.dependencies]
anyhow = "1.0"
spin-expressions = { git = "https://github.com/fermyon/spin", branch = "non-async-resolver" }
spin-manifest = { git = "https://github.com/fermyon/spin" }
spin-outbound-networking = { git = "https://github.com/fermyon/spin", branch = "non-async-resolver" }
spin-serde = { git = "https://github.com/fermyon/spin" }
toml = { version = "0.8", features = ["preserve_order"] }
