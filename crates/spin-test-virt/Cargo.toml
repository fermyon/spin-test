[package]
name = "spin-test-virt"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
bitflags = "2.5.0"
wit-bindgen-rt = "0.24.0"
spin-expressions = { workspace = true }
spin-locked-app = { git = "https://github.com/fermyon/spin", branch = "non-async-resolver" }
spin-manifest = { workspace = true }
spin-outbound-networking = { workspace = true }
spin-serde = { workspace = true }
toml = { workspace = true }


[lib]
crate-type = ["cdylib"]

[package.metadata.component]
package = "component:spin-test-virt"

[package.metadata.component.target]
world = "plug"

[package.metadata.component.target.dependencies]
"fermyon:spin" = { path = "wit/deps/fermyon" }
"wasi:http" = { path = "wit/deps/http" }
"wasi:random" = { path = "wit/deps/random" }
"wasi:cli" = { path = "wit/deps/cli" }
"wasi:io" = { path = "wit/deps/io" }
"wasi:clocks" = { path = "wit/deps/clocks" }
"wasi:filesystem" = { path = "wit/deps/filesystem" }
"wasi:sockets" = { path = "wit/deps/sockets" }
